<!DOCTYPE html>
<html>

<head>
    <title>Entwicklungsaufgaben</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vorlage1.css">

    <script>
        function myFunction() {
            var Mannschaft = document.forms[0];
            var txt = "";
            var i;
            for (i = 0; i < Mannschaft.length; i++) {
                if (Mannschaft[i].checked) {
                    txt = txt + Mannschaft[i].value + " ";
                }
            }
            document.getElementById("Ergebnis").value = "Ihr Favorit ist: " + txt;
        }
    </script>
</head>

<body>

    <div class="header">
        <h1>FIFA Fussball-Weltmeisterschaft 2018</h1>
    </div>

    <div class="topnav">
        <a href="Aufgabe 1.html">Aufgabe 1</a>
        <a href="Aufgabe 2.html">Aufgabe 2</a>
        <a href="Aufgabe 3.html">Aufgabe 3</a>
        <a href="Aufgabe 4.html">Aufgabe 4</a>
        <a href="Aufgabe 5.html">Aufgabe 5</a>
    </div>
    <div class="container-fluid">
        <h2>Wer ist Ihr Favorit?</h2>
        <form>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Deutschland" disabled>Deutschland<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Brasilien" checked>Brasilien<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Belgien">Belgien<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Portugal" disabled>Portugal<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Argentinien" disabled>Argentinien<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Schweiz" disabled>Schweiz<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Frankreich">Frankreich<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Polen" disabled>Polen<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Russland" disabled>Russland<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Spanien" disabled>Spanien<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Uruguay">Uruguay<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Schweden">Schweden<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="England">England<br>
            <input type="radio" name="Mannschaft" onclick="myFunction()" value="Kroatien">Kroatien<br>
            <br>

            <input type="text" id="Ergebnis" size="50" style="border:none; background:#f1f1f1">

        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>

</body>

</html>
